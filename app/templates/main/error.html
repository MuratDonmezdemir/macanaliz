<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - MacAnaliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>Bir Hata Oluştu</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h5 class="alert-heading">Üzgünüz, bir hata oluştu!</h5>
                            <p>{{ error }}</p>
                            {% if error_details %}
                                <hr>
                                <p class="mb-0"><small>Hata detayı: {{ error_details }}</small></p>
                            {% endif %}
                        </div>
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Ana Sayfaya Dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
